<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/datatables.net-bs/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="./css/pokenurse.css">
    <title>PokéNurse &bull; Home</title>
  </head>
  <body>
    <header class="header" id="profile-header">
      <p id="username-h"></p>
      <p>Status: <span id="status-h">Idle</span></p>
      <!--<h5 id="pokestorage-h"></h5>
      <h5 id="bagstorage-h"></h5>-->
    </header>

    <div class="container">
      <h1>
        <span>Pokémon</span>
        <span class="glyphicon glyphicon-refresh" id="refresh-btn"></span>

        <span class="pull-right">
          <input type="button" class="btn btn-warning" id="transfer-btn" value="Transfer selected">
          <input type="button" class="btn btn-danger" id="evolve-btn" value="Evolve selected">
        </span>
      </h1>

      <table class="table table-condensed table-hover display" id="pokemon-data">
      <thead>
        <tr>
          <th></th>
          <th>Pokédex #</th>
          <th>Name</th>
          <th>Count</th>
          <th>Candy</th>
          <th>Evolves</th>
        </tr>
      </thead>
     </table>      
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="detailModalLabel"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery')</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./node_modules/datatables.net/js/jquery.dataTables.js" charset="utf-8"></script>
    <script src="./node_modules/datatables.net-bs/js/dataTables.bootstrap.js" charset="utf-8"></script>    
    <script>require('./js/home')</script>
  </body>
</html>
